<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>
</head>
<body>
    <!-- Ordered List -->
<ol type="A">
    <h1>Fruits</h1>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apricot</li>
    <li>Apple</li>
</ol>

    <!-- Unordered List -->

    <ul type="circle">
        <h1>Fruits</h1>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apricot</li>
        <li>Apple</li>
    </ul>

    <!-- Definition List -->
<dl>
<dt>Physics</dt>
<dd>It is a branch of science which deals with the study of matter.</dd>

<dt>Biology</dt>
<dd>It is a branch of science which deals with the study of living things.</dd>

</dl>

</body>
</html>
